<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Exercício Univali</title>
</head>
<header class="bg-blue-600">
    <div class="container mx-auto p-2 flex-col justify-between items-center">
        <img src="imgs/logo-univali.png" class="mx-auto w-48 h-48 max-w-xs rounded-lg shadow" alt="Logo Univali">
        <h1 class="text-center text-2xl font-semibold mb-4 m-2">Olá Mundo!</h1>
    </div>
</header>
<body class="bg-gray-50">
    <main name="container" class="max-w-xl mx-auto mt-10 p-6 rounded" style="box-shadow: 2px 2px 10px darkred;">
        <h1 class="text-2xl font-semibold mb-4">Insira dois números para somá-los</h1>
        <form onsubmit="addNumbers(event)">
            <div>
                <label for="title" class="block text-gray-700 mb-1">Digite o primeiro valor</label>
                <input type="number" name="firstNumber" id="firstNumber" placeholder="Primeiro valor"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-blue-500">
            </div>
            <div>
                <label for="title" class="block text-gray-700 mb-1">Digite o segundo Valor</label>
                <input type="number" name="secondNumber" id="secondNumber" placeholder="Segundo valor"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div id="result"></div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 mt-4 rounded hover:bg-blue-700 ">
                Enviar
            </button>
        </form>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
